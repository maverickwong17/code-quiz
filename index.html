<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <h1>Code Quiz</h1>
        <header>
            <!-- Highscore and Timer -->
            <a href="" id="viewHighscore">View Highscore</a>
            <p id="timer"></p>
        </header>
        <!-- Question + Multiple choice -->
        <article id="block">
            <div>
                <h2 id="questionhead">asdf</h2>
                <ol>
                    <li class="answer" id="a1">a</li>
                    <li class="answer" id="a2">b</li>
                    <li class="answer" id="a3">c</li>
                    <li class="answer" id="a4">d</li>
                </ol>
            </div>
            <button>Begin</button>
        </article>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
